<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/ios/100/open-parcel.png">
    <title>CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 2fr;
            grid-column-gap: 50px;
            grid-row-gap: 20px;
            background: #6c1697;
        }

        .item {
            background-color: lightgreen;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
    <hr>
    <br>
    <figure style="text-align: center; align-items: center;">
        <img src="https://hackmd.io/_uploads/B1woWgDr2.png" alt="">
        <figcaption>Illustration showing grid-row-gap and grid-column-gap properties</figcaption>
    </figure>
</body>

</html>
