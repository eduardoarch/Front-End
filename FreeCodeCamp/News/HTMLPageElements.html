<!-- Here's a comment that's just for developers' eyes. -->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/html-5--v1.png">
  <style>
    .video-container {
      width: 500px; /* Set the desired width */
    }
  </style>
</head>
<body>
<header>
	<h3>My Demo</h3>
    <img src="test_image.png" width="800" alt="A test image">
<hr>

<div class="video-container">
  <video controls>
    <source src="sample_video.mkv" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
</header>
<p>Here is some new text:</p>

<div class="container2">
	<!--And a comment!
	-->
	Here are some important points to consider:<br>
	<ul>
	<li>Point One
	<li>Point Two
	<li>Point Three
	</ul>
<footer>
  <p>&copy; 2023 My Demo. All rights reserved.</p>
  <nav>
    <ul>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
      <li><a href="/privacy">Privacy Policy</a></li>
    </ul>
  </nav>
</footer>
</div>
</body>
</html>
