<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How CSS Spacing Works</title>
    <link rel="icon" href="https://img.icons8.com/ios/100/open-parcel.png">
    <style>
        .box {
            padding: 2rem;
            border: 2px solid black;
        }

        #box1 {
            margin-bottom: 2rem;
        }

        #box2 {
            background-color: #9b59b6;
            color: white;
            margin-left: 2rem;
        }
    </style>
</head>

<body>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <hr>
    <figure>
        <img src="https://hackmd.io/_uploads/HJG9254Hh.png" width="500px" alt="Internal x External space">
        <figcaption>Illustration of internal space vs external space based on the above code.</figcaption>
    </figure>
</body>

</html>

<!-- Difference between Internal and External CSS Spacing
Internal space is usually created with padding, and external space is usually created with margins. -->
