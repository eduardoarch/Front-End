<!DOCTYPE html> <!-- Define a versão do HTML -->
<html lang="pt-br"> <!--Atributo lang da tag <html>. Ela indica o idioma utilizado no conteúdo do doc.-->

<head>
    <!--O elemento HTML <head> providencia informações gerais (metadados) sobre o documento, 
        incluindo seu título e links para scripts e folhas de estilos.-->
    <meta charset="UTF-8"> <!--A regra charset especifica a codificação de caracteres utilizada na folha de estilo.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Os servidores podem dar suporte para o Client hints (en-US) 
        usando o campo de cabeçalho Accept-CH ou um elemento HTML <meta> equivalente com atributo http-equiv-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--A linha de código em questão está definindo o valor 
        do atributo content como width=device-width, initial-scale=1.0. Isso significa que o viewport da página deve ter a 
        largura do dispositivo (width=device-width) e a escala inicial de zoom deve ser de 100% (initial-scale=1.0).-->
    <title>Meu primeiro site</title>
</head>

<body>
    <!--O elemento <body> do HTML representa o conteúdo de um documento HTML. è permitido apenas um <body> por documento.-->
    <h1>Meu titulo</h1>
    <p>Paragráfo</p>
    <button>Clique aqui</button>
</body>

</html>
