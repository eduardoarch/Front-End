<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>3D Fast Food Card</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2 class="name">Fast Food Coffee</h2>
      <a href="#" class="buy">Buy Now</a>
      <img src="coffee_to_go_icon_256946 (1).png" alt="" class="product">
    </div>
    <div class="box">
      <h2 class="name">Fast Food Cookies</h2>
      <a href="#" class="buy">Buy Now</a>
      <img src="cookies_food_icon_256947.png" alt="" class="product">
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>	VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400,
    glare: true,
    'max-glare': 0.5
	});</script>
</body>
</html>
